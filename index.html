<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=EB+Garamond:wght@600&family=Mukta:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Convert to any temperature!</h1>

    <div class="conatiner">
        <div class="main" id="main">
            <form>
                <input type="number" id="celtemp" class="inpstyle" placeholder="Celcius">
                <input type="number" id="fehtemp" class="inpstyle" placeholder="Fehrenheit">
                <input type="number" id="keltemp" class="inpstyle" placeholder="Kelvin">
                <button id="btn">Clear</button>
            </form>
        </div>

    </div>

    <script src="script.js">  

    </script>
</body>
</html>
